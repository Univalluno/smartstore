name: SmartStore CI/CD Pipeline

on:
  push:
    branches: [test, develop, main]
  pull_request:
    branches: [develop, main]

env:
  NODE_VERSION: '20'

jobs:
  install-and-validate:
    name: ğŸ“¦ Install & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './apps/web/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Verify project structure
        run: |
          echo "âœ… Project structure verified"
          ls -la
          ls -la apps/web/

  frontend-ci:
    name: ğŸ¨ Frontend - Build & Test
    runs-on: ubuntu-latest
    needs: install-and-validate
    
    defaults:
      run:
        working-directory: ./apps/web

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './apps/web/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“Š Build analysis
        run: |
          echo "ğŸ“¦ Build completed successfully!"
          ls -la dist/

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: apps/web/dist/
          retention-days: 30

  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: frontend-ci
    
    steps:
      - name: ğŸ¯ CI/CD Pipeline Successful
        run: |
          echo "ğŸ‰ SMARTSTORE CI/CD WORKING!"
          echo "âœ… Frontend builds correctly"
          echo "ğŸš€ Ready for deployment"