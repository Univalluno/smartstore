name: CI/CD + DevSecOps (+0.3)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write   # ← esto soluciona el problema
  actions: read
  checks: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # también puedes ponerlo aquí si prefieres a nivel de job
    steps:
      - uses: actions/checkout@v4

      - name: CodeQL Security Scan
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v3
