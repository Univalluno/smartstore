name: SmartStore CI/CD Pipeline

on:
  push:
    branches: [test, develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  simple-build-test:
    name: Simple Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          cd apps/web && npm install

      - name: Build frontend
        run: cd apps/web && npm run build

      - name: Verify build
        run: |
          echo "Build completed successfully!"
          ls -la apps/web/dist/