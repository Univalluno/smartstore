name: SmartStore CI/CD Pipeline

on:
  push:
    branches: [test, develop, main]
  pull_request:
    branches: [develop, main]

env:
  NODE_VERSION: '20'

jobs:
  install-and-validate:
    name: Install & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './apps/web/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Verify project structure
        run: |
          echo "Project structure verified"
          ls -la
          ls -la apps/web/

  frontend-ci:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    needs: install-and-validate
    
    defaults:
      run:
        working-directory: ./apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './apps/web/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build analysis
        run: |
          echo "Build completed successfully!"
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: apps/web/dist/
          retention-days: 30

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: frontend-ci
    
    steps:
      - name: CI/CD Pipeline Successful
        run: |
          echo "SMARTSTORE CI/CD WORKING!"
          echo "Frontend builds correctly"
          echo "Ready for deployment"